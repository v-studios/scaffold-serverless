functions:
  s3upload:
    handler: handler.s3upload
    events:
      - s3:
          bucket: uploads-info-${self:provider.stage}
          event: s3:ObjectCreated:*
  getUploadPSK:
    handler: handler.get_upload_url
    events:
      - http: GET /upload_url
        


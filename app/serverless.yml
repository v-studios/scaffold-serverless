service: app
frameworkVersion: "=1.26.0"

custom:
  stagevars: ${file(stagevars.yml)}

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'local'}       # default to 'local', 'dev' is more dangerous
  #region: ${opt:region, self:custom.stagevars.${self:stage}.region} # region should come from stagevars.yml
  region: ${opt:region, self:custom.stagevars.${self:provider.stage}.region} # region should come from stagevars.yml
  environment:
    DYNAMODB_UPLOAD_INFO_TABLE: 
      Ref: uploadsInfoTable
    UPLOAD_BUCKET_NAME: uploads-info-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Resource: 
        "Fn::GetAtt": [uploadsInfoTable, Arn]
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
    - Effect: Allow
      Resource: arn:aws:s3:::uploads-info-${self:provider.stage}/*
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
        - s3:PutObjectTagging

